# Okidoki Configuration

# Site configuration
site:
  title: "My docs"
  description: "OkiDoki is a modern documentation site builder."
  #baseUrl: "/okidoki-website/"
  url: "https://okidoki.dev"  # Full domain for absolute sitemap URLs
  favicon: "/favicon.ico"
  friendlyUrl: true  # If true, URLs will not end with .html extension
  theme:
    light: "lemonade"
    dark: "coffee"

# Build configuration
build:
  outputDir: "dist"
  clean: true
  minify: true

# Search configuration
search:
  enabled: true
  maxResults: 10
  minSearchLength: 2

# Theme configuration (legacy structure - now moved under site.theme)
# theme:
#   primaryColor: "#4F46E5"
#   darkMode: true
#   fontFamily: "Inter, system-ui, sans-serif"

# Navigation configuration
navigation:
  sidebar: "sidebars.yaml"
  topNav: true
  footer: true

# Plugin configuration
plugins:
  enabled: true
  directory: "plugins"
  # List of plugin files to load (without .js extension)
  # If empty or not specified, all .js files in the plugins directory will be loaded
  load: []
